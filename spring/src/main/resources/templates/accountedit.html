<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<!-- Template for the Account Edit Form -->

<body>
	<h1>Update Account</h1>

	<div th:if="not ${account}">
		<div class="m-3 alert alert-warning">
			Unable to find account '<span th:text="${number}">number</span>'
		</div>
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<!-- Binds all fields from an Account model object. When the Submit button is clicked, 
		the form is submitted to POST /accounts/<accountNumber>. The account Number gets taken
		from the Account model object -->
	<form action="#" th:action="@{/accounts/{accountNumber}(accountNumber = ${account.number})}" th:object="${account}" method="post">
		<!-- Bind each data field to the corresponding field in the Account model object -->
    	<p>Number: <input type="text" th:field="*{number}" readonly/></p>
		<p>Owner: <input type="text" th:field="*{owner}" /></p>
		<p>Balance: <input type="number" th:field="*{balance}" /></p>
		<!-- Submit button -->
        <p><input type="submit" value="Update" /> <input type="reset" value="Reset" /></p>
    </form>

	<div class="row" style="height: 2cm">&nbsp;</div>

	<div class="row" style="text-align: right">
	    <span class="col-12">
		Options: &nbsp; <a th:href="@{/}">Home</a> | <a
			th:href="@{/accounts/search}">Account Search</a></span>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
