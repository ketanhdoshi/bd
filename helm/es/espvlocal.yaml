apiVersion: v1
kind: PersistentVolume
metadata:
  name: kdeslocal-pv-volume
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  local:
    path: "/run/desktop/mnt/host/c/kd/dev/bd"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop